<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Registrasi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>FORMULIR PENDAFTARAN</h1>
            <p class="subtitle">Bergabunglah dengan komunitas kami</p>
        </header>
        <form>
            <fieldset class="informasi-pribadi">
                <legend>Informasi Pribadi</legend>

                <label for="name">Nama Lengkap: </label>
                <input type="text" name="name" id="name" placeholder="Masukkan Nama Lengkap" required>

                <label for="email">Alamat Email: </label>
                <input type="email" name="email" id="email" placeholder="contoh@gmail.com" required>

                <label for="pass">Password: </label>
                <input type="password" name="pass" id="pass" placeholder="Minimal 8 Karakter" required>

                <label for="birth-date">Tanggal Lahir: </label>
                <input type="date" name="birth-date" id="birth-date" required>

                <label for="no-hp">Nomor HP: </label>
                <input type="tel" name="no-hp" id="no-hp" placeholder="0812-3458-7890" required>

            </fieldset>
            <fieldset class="informasi-tambahan">
                <legend>Informasi Tambahan</legend>

                <div class="gender-selection">
                <label for="gender" id="gender">Jenis Kelamin:</label>
                <label for="male"><input type="radio" name="gender" id="male" value="male">Laki-laki</label>
                <label for="female"><input type="radio" name="gender" id="female" value="female">Perempuan</label>
                </div>

                <label for="provinsi" id="prov">Provinsi:</label>
                <select name="provinsi" id="provinsi">
                    <option value="">Pilih Provinsi</option>
                    <option value="aceh">Aceh</option>
                    <option value="bali">Bali</option>
                    <option value="bangka-belitung">Bangka Belitung</option>
                    <option value="banten">Banten</option>
                    <option value="bengkulu">Bengkulu</option>
                    <option value="di-yogyakarta">DI Yogyakarta</option>
                    <option value="dki-jakarta">DKI Jakarta</option>
                    <option value="gorontalo">Gorontalo</option>
                    <option value="jambi">Jambi</option>
                    <option value="jawa-barat">Jawa Barat</option>
                    <option value="jawa-tengah">Jawa Tengah</option>
                    <option value="jawa-timur">Jawa Timur</option>
                    <option value="kalimantan-barat">Kalimantan Barat</option>
                    <option value="kalimantan-selatan">Kalimantan Selatan</option>
                    <option value="kalimantan-tengah">Kalimantan Tengah</option>
                    <option value="kalimantan-timur">Kalimantan Timur</option>
                    <option value="kalimantan-utara">Kalimantan Utara</option>
                    <option value="kepulauan-riau">Kepulauan Riau</option>
                    <option value="lampung">Lampung</option>
                    <option value="maluku">Maluku</option>
                    <option value="maluku-utara">Maluku Utara</option>
                    <option value="nusa-tenggara-barat">Nusa Tenggara Barat</option>
                    <option value="nusa-tenggara-timur">Nusa Tenggara Timur</option>
                    <option value="papua">Papua</option>
                    <option value="papua-barat">Papua Barat</option>
                    <option value="papua-barat-daya">Papua Barat Daya</option>
                    <option value="papua-pegunungan">Papua Pegunungan</option>
                    <option value="papua-selatan">Papua Selatan</option>
                    <option value="papua-tengah">Papua Tengah</option>
                    <option value="riau">Riau</option>
                    <option value="sulawesi-barat">Sulawesi Barat</option>
                    <option value="sulawesi-selatan">Sulawesi Selatan</option>
                    <option value="sulawesi-tengah">Sulawesi Tengah</option>
                    <option value="sulawesi-tenggara">Sulawesi Tenggara</option>
                    <option value="sulawesi-utara">Sulawesi Utara</option>
                    <option value="sumatera-barat">Sumatera Barat</option>
                    <option value="sumatera-selatan">Sumatera Selatan</option>
                    <option value="sumatera-utara">Sumatera Utara</option>
                </select>
                

                <label for="hobbies">Hobi (bisa pilih lebih dari satu):</label>
                <div class="hobby">
                    <label for="reading"><input type="checkbox" name="hobbies" id="reading"
                            value="reading">Membaca</label>
                    <label for="sport"><input type="checkbox" name="hobbies" id="sport" value="sport">Olahraga</label>
                    <label for="music"><input type="checkbox" name="hobbies" id="music" value="music">Musik</label>
                    <label for="traveling"><input type="checkbox" name="hobbies" id="traveling"
                            value="traveling">Traveling</label>
                </div>

                <label for="bio">Biodata Singkat:</label>
                <textarea name="bio" id="bio" rows="4" placeholder="Ceritakan sedikit tentang diri Anda"></textarea>

                <label for="foto">Upload Foto Profil:</label>
                <input type="file" id="foto" name="foto" accept="image/*">
                <img id="preview" src="#" alt="Preview Foto" style="display:none;">
            </fieldset>
            <label for="agreement"><input type="checkbox" name="agreement" id="agreement" required>Saya menyetujui <a href="">syarat dan ketentuan</a> yang berlaku</label>
            <div class="buttons">
                <button type="submit">Daftar Sekarang</button>
                <button type="reset">Reset Form</button>
            </div>

        </form>
    </div>
    <script>
        const fotoInput = document.getElementById('foto');
        const preview = document.getElementById('preview');

        fotoInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                preview.src = '#';
                preview.style.display = 'none';
            }
        });
    </script>
</body>

</html>
